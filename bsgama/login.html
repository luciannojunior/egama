<!DOCTYPE html>
<html lang="en" ng-app="cgama">

<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Sistema C-Gama</title>
    
    <script type="text/javascript" src="bower_components/angular/angular.min.js"></script>
    
    <script type="text/javascript" src="bower_components/angular-ui-router/release/angular-ui-router.min.js"></script>    
    
    <script type="text/javascript" src="js/app.js"></script>
    
    <script type="text/javascript" src="js/config/cgama.js"></script>

    <script src="bower_components/ng-lodash/build/ng-lodash.min.js" type="text/javascript"></script>
    
    <script src="bower_components\angular-modal-service\dst\angular-modal-service.min.js"></script>
    
    <script type="text/javascript" src="js/controllers/LoginController.js"></script>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/ngStorage/0.3.6/ngStorage.min.js"></script>
    
    <script type="text/javascript" src="https://cdn.rawgit.com/auth0/angular-jwt/master/dist/angular-jwt.js"></script>
    
    
    <script src="js/services/HttpService.js" type="text/javascript"></script>
    
    <script src="js/services/UserService.js" type="text/javascript"></script>
    
    <!-- Bootstrap Core CSS -->
    <link href="css/bootstrap.min.css" rel="stylesheet">

    <link rel="stylesheet" type="text/css" href="css/cgama.css">
    <!-- Custom Fonts -->
    
    <!-- Custom CSS -->
    <link href="css/login.css" rel="stylesheet"> 

    <link href="font-awesome/css/font-awesome.min.css" rel="stylesheet" type="text/css">

    <link href='https://fonts.googleapis.com/css?family=Roboto' rel='stylesheet' type='text/css'>
    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
        <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
        <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
     <script src="js/jquery.js"></script>

     
    <script src="js/bootstrap.min.js"></script>
    
</head>

<body ng-controller="LoginController as vm">

    <div class="container-fluid">
        <div class="row">
            <div class="col-md-5"></div>
            <div class="col-md-2">
                <form class="cgama-login" ng-submit="vm.login(usuario)">
                    <h2><em class="fa fa-laptop"></em> Sistema C-GAMA <em ng-show="vm.loading" class="fa fa-spinner fa-spin"></em></h2>
                    <div class="form-group">
                        <label for="exampleInputEmail1">login</label>
                        <input type="text" class="form-control" id="exampleInputEmail1" placeholder="login" ng-model="usuario.login">
                    </div>
                    <div class="form-group">
                        <label for="exampleInputPassword1">senha</label>
                        <input type="password" class="form-control" id="exampleInputPassword1" placeholder="sua senha" ng-model="usuario.password">
                    </div>
                    <button type="submit" ng-disabled="vm.loading" class="btn btn-default pull-right">logar</button>
                    <div class="clearfix"></div>
                </form>
            </div>
            <div class="col-md-5"></div>
        </div>
        <div class="row">
            <div class="col-md-5"></div>
            <div class="col-md-2" ng-show="vm.erro">
                <h4 class="alert alert-danger" role="alert">Seus dados estão incorretos</h4>
            </div>
            <div class="col-md-2" ng-show="vm.sucesso">
                <h4 class="alert alert-success" role="alert">Você está logado!</h4>
            </div>
            <div class="col-md-5"></div>
        </div>
    </div>
    <!-- /.container-fluid -->
    
</body>

</html>
